<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/app.js" defer></script>
    <title>FileUpload</title>
    <style>
        .hide{
            display: none;
        }
        .item{
            height: 150px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div id="area" class="item text-center">
                <i id="upload" style="cursor: pointer; font-size: 200%;" class="fa-solid fa-upload"></i>
                <input class="hide" id="input" type="file" multiple>
            </div>
        </div>
        <div class="row mt-3">
            <button id="btn-remove" style="margin-top: 50px;" class="btn btn-danger hide w-25">Delete all</button>
            <table id="table" style="margin-top: 50px;" class="table table-dark">
                <thead>
                  <tr>
                    <th style="width: 15%;" scope="col">Image</th>
                    <th style="width: 70%;" scope="col">Name</th>
                    <th style="width: 10%;" scope="col">Size</th>
                    <th style="width: 5%; " scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="t-body">

                </tbody>
              </table>
        </div>
    </div>
    
</body>
</html>
